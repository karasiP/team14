<main>
  <mat-toolbar style="background-color: #DFC8EF">
    <span class="fill-remaining-space"></span>
    <button mat-button [routerLink]="['/manager']"><font size="4"><b>Manager</b></font></button>
    <button mat-button [routerLink]="['/dess']"><font size="4"><b>Dess</b></font></button>
    <button mat-button [routerLink]="['/money']"><font size="4"><b>Finance</b></font></button>
    <button mat-button [routerLink]="['/albums']"><font size = "4"><b>Albums</b></font></button>
    <button mat-button (click)="logout()"><font size="4"><b>Login</b></font></button>
  </mat-toolbar>
  <div align="center">
    <p><font size="10">Album Name  {{albums.name}}</font></p>

    <mat-card class="example-card">
        <font size="5">วง : {{albums.band.bandname}}</font><br>
        <font size="5">Producer : {{albums.producer.name}}</font><br>
       <font size="5">วันวางจำหน่าย : {{albums.onsale}}</font>
       </mat-card>
       <br>

       <table mat-table [dataSource]="albums.songSet" class="mat-elevation-z8">

          <ng-container matColumnDef="songID">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: 20px;"><b>No.</b> </th>
            <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: 20px;"><b>Song</b></th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef style="text-align: center; font-size: 20px;"><b>Time</b></th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <button mat-flat-button [routerLink]="['/albums']">กลับ</button>
  </div>
</main>
