
<main>
  <mat-toolbar style="background-color: #DFC8EF">
    <span class="fill-remaining-space"></span>
    <button mat-button (click)="goManager()" >Manager</button>
    <button mat-button [routerLink]="['/dress']">Dress</button>
    <button mat-button [routerLink]="['/money']">Finance</button>
    <button mat-button [routerLink]="['/artists']">Artists</button>
    <button mat-button [routerLink]="['/contract']">Contract</button>
    <button mat-button (click)="goPractice()">Practice</button>
    <button mat-button [routerLink]="['/albums']">Albums</button>
    <button mat-button [routerLink]="['/table-work']">Work</button>
    <button mat-button [routerLink]="['/sponser']">SponserDress</button>
    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar>

  <div class="planHead">
    เพิ่มข้อมูลการติดต่อ
  </div>

  <div class="plan">
    <div class="planIn1">
      <div class="planBox1">
        ข้อมูลติดต่อ : <input matInput placeholder="" value="" [(ngModel)]="contactSet.contact" name="contact">
      </div>
      <div class="planBox1">
        <mat-select placeholder=" " [(ngModel)]="contactSet.type" name="type" class="selectBox">
          <mat-option *ngFor="let type of typeContact" [value]="type.id">
            {{type.type}}
          </mat-option>
        </mat-select>
      </div>

      <div class="planBox1">
        <button mat-raised-button (click)="go()" style="background-color: #9A80FD" >เสร็จสิ้น</button>
      </div>
    </div>
    <div class="planIn2">
      <div class="planBox2">

      </div>
      <div class="planBox2">
        <button mat-raised-button (click)="add()" style="background-color: #9A80FD" >เพิ่ม</button>
      </div>
    </div>
    <p style="color: red;">{{showError}}</p>
    <p style="color: green;">{{showCorrect}}</p>
  </div>

</main>
